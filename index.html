<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中国电影资料馆片单汇总</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 页头 -->
    <header class="header">
      <h1>🎬 中国电影资料馆片单汇总</h1>
      <p id="headerDesc">精选影院片单数据统计与分析</p>
    </header>

    <!-- 主内容 -->
    <div class="main-content">
      <!-- 标签页 -->
      <div class="tabs">
        <button class="tab-btn active" data-tab="dashboardPanel">📊 数据可视化</button>
        <button class="tab-btn" data-tab="listMoviesPanel">📋 豆列电影</button>
        <button class="tab-btn" data-tab="moviesPanel">🎞️ 电影列表</button>
      </div>

      <!-- 数据可视化面板 -->
      <div id="dashboardPanel" class="tab-panel active">
        <div class="dashboard-section">
          <!-- 年份选择器 -->
          <div style="margin-bottom: 2rem;">
            <h3 style="font-family: var(--font-display); color: var(--color-accent); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px;">选择放映年份</h3>
            <div class="year-selector" id="yearSelector"></div>
          </div>

          <!-- 统计卡片 -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value" id="statMovies">0</div>
              <div class="stat-label">电影数量</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="statDirectors">0</div>
              <div class="stat-label">导演数量</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="statCountries">0</div>
              <div class="stat-label">制片国家</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="statGenres">0</div>
              <div class="stat-label">电影类型</div>
            </div>
          </div>

          <!-- 图表 -->
          <div class="charts-grid">
            <div class="chart-container">
              <h3>📽️ 电影类型分布</h3>
              <div id="genreChart"></div>
            </div>
            <div class="chart-container">
              <h3>🌍 制片国家分布</h3>
              <div id="countryChart"></div>
            </div>
            <div class="chart-container">
              <h3>👤 导演排行</h3>
              <div id="directorChart"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 豆列电影面板 -->
      <div id="listMoviesPanel" class="tab-panel">
        <div class="movies-section">
          <!-- 豆列年份选择 -->
          <div style="margin-bottom: 2rem;">
            <h3 style="font-family: var(--font-display); color: var(--color-accent); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px;">选择豆列年份</h3>
            <div class="year-selector" id="listYearSelector"></div>
          </div>

          <!-- 电影网格 -->
          <div id="listMoviesGrid"></div>

          <!-- 电影信息（翻页）-->
          <div id="listMoviesInfo"></div>
        </div>
      </div>

      <!-- 电影列表面板 -->
      <div id="moviesPanel" class="tab-panel">
        <div class="movies-section">
          <!-- 筛选器 -->
          <div class="movies-filters">
            <div class="filter-group">
              <label for="searchInput">🔍 搜索</label>
              <input type="text" id="searchInput" placeholder="电影名称、导演、演员...">
            </div>
            <div class="filter-group">
              <label for="yearFilter">📅 上映年份</label>
              <select id="yearFilter">
                <option value="">全部年份</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="genreFilter">🎭 电影类型</label>
              <select id="genreFilter">
                <option value="">全部类型</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="countryFilter">🌍 国家地区</label>
              <select id="countryFilter">
                <option value="">全部国家</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="sortFilter">⬆️ 排序方式</label>
              <select id="sortFilter">
                <option value="rating-desc">评分 (高→低)</option>
                <option value="rating-asc">评分 (低→高)</option>
                <option value="title">标题 (A→Z)</option>
                <option value="year-desc">年份 (新→旧)</option>
                <option value="year-asc">年份 (旧→新)</option>
              </select>
            </div>
          </div>

          <!-- 电影网格 -->
          <div id="moviesGrid"></div>

          <!-- 电影信息（翻页）-->
          <div id="moviesInfo"></div>
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
      <p id="footerInfo">Cinema Archive Vault | 电影档案室</p>
      <p style="font-size: 0.8rem; margin-top: 1rem; color: var(--color-text-muted);">
        数据来源：豆瓣电影
      </p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
